name: Python Development Environment
version: "1.0.2"
slug: python_dev_env
description: "Python 3.13 development environment with SSH, zsh, neovim, and modern tools"
url: "https://github.com/yourusername/hass-python-dev-addon"
webui: "http://[HOST]:[PORT:2322]"
init: false
full_access: true
privileged:
  - SYS_ADMIN
  - NET_ADMIN
  - SYS_RESOURCE
  - DAC_READ_SEARCH
startup: services
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ports:
  "2322/tcp": 2322
ports_description:
  "2322/tcp": "SSH port"
map:
  - "config:rw"
  - "ssl:rw"
  - "addons:rw"
  - "backup:rw"
  - "share:rw"
devices:
  - "/var/run/docker.sock:/var/run/docker.sock:rw"
  - "/run/docker.sock:/run/docker.sock:rw"
  - "/var/lib/docker/volumes/ubuntu_data/_data:/ubuntu_data:rw"
  - "/mnt/data/docker/volumes/ubuntu_data/_data:/ubuntu_data:rw"
options:
  ssh_keys: []
  password: ""
  ssh_port: 2322
  username: "developer"
  user_password: ""
schema:
  ssh_keys:
    - str?
  password: str?
  ssh_port: int(1,65535)?
  username: str?
  user_password: str?