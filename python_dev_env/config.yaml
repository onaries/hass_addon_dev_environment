name: Python Development Environment
version: "1.2.24"
slug: python_dev_env
description: "Python 3.11 development environment with SSH, zsh, neovim, and modern tools"
url: "https://github.com/onaries/hass_addon_dev_environment"
image: "ksw8954/python-dev-env"
ingress: true
ingress_port: 8099
ingress_stream: false
panel_icon: mdi:monitor-dashboard
panel_title: Dev Environment
init: false
docker_api: true
full_access: true
startup: services
arch:
  - amd64
ports:
  "2322/tcp": 2322
  "8317/tcp": 8317
  "8384/tcp": 8384
  "18789/tcp": 18789
  "22000/tcp": 22000
  "22000/udp": 22000
ports_description:
  "2322/tcp": "SSH port"
  "8317/tcp": "CLIProxyAPI"
  "8384/tcp": "Syncthing Web GUI"
  "18789/tcp": "OpenClaw Gateway"
  "22000/tcp": "Syncthing file transfer"
  "22000/udp": "Syncthing QUIC transfer"
map:
  - "config:rw"
  - "ssl:rw"
  - "addons:rw"
  - "backup:rw"
  - share:
      path: "/share"
      read_only: false
  - data:
      path: "/data"
      read_only: false
options:
  ssh_keys: []
  password: ""
  ssh_port: 2322
  username: "developer"
  user_password: ""
  git_name: ""
  git_email: ""
  cliproxy_api_keys: []
schema:
  ssh_keys:
    - str?
  password: str?
  ssh_port: int(1,65535)?
  username: str?
  user_password: str?
  git_name: str?
  git_email: str?
  cliproxy_api_keys:
    - str?
